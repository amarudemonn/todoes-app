{% extends "layout.html" %}

{% block title %}
  Todoes | Register
{% endblock %}

{% block content %}
  <section id="register">
    <div class="logo-container">
      <h1 class="logo">todoes</h1>
      <h2>Todoes help people manage their tasks.</h2>
    </div>
    <div class="form-container">
      <form action="{{ url_for('register') }}" , method="POST">
        <div class="form-group">
          <input type="text" required placeholder="Username" autocomplete="off" name="username">
        </div>
        <div class="form-group">
          <input type="password" required placeholder="Password" autocomplete="off" name="password">
        </div>
        <div class="form-group">
          <input type="password" required placeholder="Password (Again)" autocomplete="off" name="password-confirm">
        </div>
        <button type="submit" class="btn btn-block btn-success">Register</button>
      </form>
      <p>or</p>
      <a href="{{ url_for('login') }}" class="btn btn-primary">Log In</a>
    </div>
  </section>
{% endblock %}
